<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./login.css">
    <link rel="shortcut icon" href="../Images/plogo.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4bbfdca5f6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="cont">
        <form action="">
            <h2>Login</h2>
            <div id="user">
            <label for="" class="same">  UserName</label>
            <input type="text" class="same diff" placeholder="Enter the User Name">
            <i class="fa-solid fa-user"></i>
            </div>
            <div id="pass">
            <label for="" class="same">Password</label>
            <input type="password" class="same diff"> 
            <i class="fa-solid fa-lock"></i>  
            </div>        
            <input type="checkbox">
            <label for="">Remember Me</label>
            <div id="btn">
            <button>Login</button>
            <button id="cancel">Cancel</button>
            </div>
            <a href="https://iforgot.apple.com/password/verify/appleid">Forgot Password....</a>
            <a href="https://www.flipkart.com/account/login?signup=true">Create a New Account....</a>
        </form>
    </div>
</body>
</html>
