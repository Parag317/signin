<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./signup.css">
    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../Images/logo.jpg" type="image/x-icon">
    <script src="https://kit.fontawesome.com/4bbfdca5f6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="cont">
        <form action="https://www.google.com">
            <h2>Sign up</h2>
            <label for="fn">First Name</label><br>
            <input type="text" id="fn" placeholder="Enter your first name"><br>

            <label for="ln">Last Name</label><br>
            <input type="text" id="ln" placeholder="Enter your last name"> <br>

            <label for="email">Email</label> <br>
            <input type="email" id="email" placeholder="Enter your email id"><br>

            <label for="mno">Mobile Number</label><br>
            <input type="number" id="mno" placeholder="Enter the mobile number"><br>

            <label for="">Gender</label><br>
            <input type="radio" name="gender"><label for="">Male</label>
            <input type="radio" name="gender"><label for="">Female</label><br>

            <label for="dob">Date of Birth</label>
            <input type="datetime-local" id="dob"><br>

           <label for="pic">Upload a picture</label><br>
           <input type="file" id="pic"><br>

           <label for="cpass">Create Password</label><br>
           <input type="password" id="cpass"><br>

           <label for="conpass">Confirm Password</label><br>
           <input type="password" id="conpass"><br>

           <input type="checkbox" required>
           <label for="" >I have read and understand terms and conditions </label><br>

           <input type="range"><br>

           <label for="country">Select your country</label>
           <select name="country" id="">
            <option value="" hidden>--select--</option>
            <option value="">India</option>
            <option value="">New Zeland</option>
            <option value="">South Africa</option>
            <option value="">Australia</option>
           </select><br>

            <label for="">Feedback</label><br>
            <textarea name="" id="" cols="15" rows="10"></textarea><br>


            <button type="submit">submit</button>
            <button type="button">Cancel</button>
        </form>
    </div>
</body>
</html>
